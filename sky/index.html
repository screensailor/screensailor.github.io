<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button {
        background-color: #008cba; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.9.4/pubsub.min.js"></script>
    <script>
      PubSub.subscribe("myskyapp", function (msg, data) {
        console.log(data);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <button onclick="myFunction()" class="button">Open QR code page</button>
    </div>
    <script>
      function myFunction() {
        PubSub.publish("myskyapp", {
          tag: "sky.esim.activation.open.qr",
          context: {
            timeSent: new Date(),
            sid: "16837238938612450816206"
          }
        });
      }
    </script>
  </body>
</html>
